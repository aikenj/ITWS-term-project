  <body>

      <div id="logo">
        <a href="/"><img src="logo.png" alt="logo"></a>
        <!-- we don't have this yet -->
        <!-- background is red so we can visualize the space it's going to occupy -->
      </div>
      <div id="head-top">
        <nav>
          <ul>
            <li>
              <a href="about.html" target="_self">About Us</a>
            </li>
            <li class="vbar">
              |
            </li>
            <li>
              <a href="explore.html" target="_self">Explore Jobs</a>
            </li>
            <li class="vbar">
              |

              <a href="register.html" target="_self">Register</a>
            </li>

              |
            </li>

              <a href="login.html" target="_self">Login</a>

          </ul>
        </nav>
      </div>
      <div id="head-bottom">
        <span id="slogan">"The universal job application!"</span>
      </div>
    </header>
    
  	<div class="choice-centered">
      <div class="choice-blank1"> </div>
      <a href="registerCandidate.html"><img src="resources/images/candidate.png" alt="candidate"></a>
      <div class="choice-blank2"> </div>
      <a href="registerCompany.html"><img src="resources/images/company.png" alt="comany"></a>
      <div class = "choice"><a href="registerCandidate.html" class="choice">I'm a Candidate</a></div>
      <div class = "choice"><a href="registerCompany.html" class="choice">I'm a Company</a></div>
    </div>

    <div class="register-candidate">
      <div class="register-type">Candidate</div>
      <form id="addForm" name="addForm" action="#" method="post" onsubmit="false">
        <fieldset> 
          <div class="formData">
            <label class="register-field" for="fistName">First Name:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="firstName" id="firstName"/></div>

            <label class="register-field" for="middleName">Middle Name (optional):</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="middleName" id="middleName"/></div>

            <label class="register-field" for="lastName">Last Name:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="lastName" id="lastName"/></div>

            <label class="register-field" for="birthday">Date of Birth:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="birthday" id="birthday"/></div>

            <label class="register-field" for="email">Email:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="email" id="email"/></div>

            <label class="register-field" for="password">Password:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="password" id="password"/></div>

            <label class="register-field" for="rePassword">Retype Password:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="rePassword" id="rePassword"/></div>

            <label class="register-field" for="question">How did you hear about us: (optional)</label>
            <div class="value"><textarea rows="4" cols="33" name="question" id="question"></textarea></div>

            <input type="submit" value="Register Now!" id="register-register" name="register"/>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="register-company">
      <div class="register-type">Company</div>
      <form id="addForm" name="addForm" action="#" method="post" onsubmit="false">
        <fieldset> 
          <div class="formData">
            <label class="register-field" for="id">ID (<a href="applyID.html">click to apply</a>):</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="id" id="id"/></div>

            <label class="register-field" for="companyName">Name of company:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="companyName" id="companyName"/></div>

            <label class="register-field" for="email">Email:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="email" id="email"/></div>

            <label class="register-field" for="password">Password:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="password" id="password"/></div>

            <label class="register-field" for="rePassword">Retype Password:</label>
            <div class="register-value"><input class="register" type="text" size="60" value="" name="rePassword" id="rePassword"/></div>

            <label class="register-field" for="question">How did you hear about us: (optional)</label>
            <div class="value"><textarea rows="4" cols="33" name="question" id="question"></textarea></div>

            <div id="register-applyID">Apply for an ID!</div>

            <input type="submit" value="Register Now!" id="register-register" name="register"/>
          </div>
        </fieldset>
      </form>
    </div>
  	<!-- Footer stuff will go here --> 
	</body>
