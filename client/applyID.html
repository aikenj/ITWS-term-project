    <main>
    	<div class = "applyID-centered">
        <div class="applyID-type">Apply ID for Your Company</div>
        <form id="addForm" name="addForm" action="#" method="post" onsubmit="false">
          <fieldset> 
            <div class="formData">

              <label class="applyID-field" for="companyName">Name of the Company:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="companyName" id="companyName"/></div>

              <label class="applyID-field" for="addressLine1">Address Line 1:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="addressLine1" id="addressLine1"/></div>

              <label class="applyID-field" for="addressLine2">Address Line 2:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="addressLine2" id="addressLine2"/></div>

              <label class="applyID-field" for="city">City:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="city" id="city"/></div>

              <label class="applyID-field" for="state">State:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="state" id="state"/></div>

              <label class="applyID-field" for="country">Country:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="country" id="country"/></div>

              <label class="applyID-field" for="zipCode">Zip Code:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="zipCode" id="zipCode"/></div>

              <label class="applyID-field" for="email">Email:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="email" id="email"/></div>

              <label class="applyID-field" for="number">Phone Number:</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="number" id="number"/></div>

              <label class="applyID-field" for="website">Website (Optional):</label>
              <div class="applyID-value"><input class="applyID" type="text" size="60" value="" name="website" id="website"/></div>


              <input type="submit" value="Apply Now!" id="applyID-applyID" name="applyID"/>

            </div>
          </fieldset>
        </form>
    	</div>
    </main>
