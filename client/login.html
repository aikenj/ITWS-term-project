<html lang="en">
	<head>
	    <title>Login Page - Applicant</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link rel="stylesheet" href="resources/login.css" type="text/css" />
      <link rel="stylesheet" href="resources/header.css" type="text/css" />
      <link rel="stylesheet" type="text/css" href="resources/footer.css">

      <link rel="stylesheet" type="text/css" href="resources/font-awesome/css/font-awesome.min.css">
      <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.1/firebase-database.js"></script>
      <script type="text/javascript" src="resources/init-firebase.js"></script>
      <script type="text/javascript" src="resources/login.js"></script>
	</head>

  <body>
  	<header id="head">
      <div id="logo">
        <a href="index.html"><img src="resources/images/logo.png" alt="logo" style="width:50%; height:100%;"></a>
      </div>
      <div id="head-top">
        <nav>
          <ul>
            <li>
              <a href="about.html" target="_self">About Us</a>
            </li>
            <li class="vbar">
              |
            </li>
            <li>
              <a href="search.html" target="_self">Explore Jobs</a>
            </li>
            <li class="vbar">
              |
            </li>
            <li>
              <a href="register.html" target="_self">Register</a>
            </li>
            <li class="vbar">
              |
            </li>
            <li>
              <a href="login.html" target="_self">Login</a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="head-bottom">
        <span id="slogan">"The universal job application!"</span>
      </div>
    </header>

    <main>
    	<div class="login-centered">
    		<div class="login-loginInfo">
    			<div class="login-type-ca1">Applicant</div>
    			<div class="login-type-co1">Company</div>

    			<form id="addFormApp" name="addFormApp" action="#" method="post">
  	        <fieldset> 
  	          <div class="formData">
  	            <label class="login-field" for="app-email">Email:</label>
  	            <div class="login-value"><input type="email" size="60" name="app-email" id="app-email"/></div>
  	            <label class="login-field" for="app-password">Password:</label>
  	            <div class="login-value"><input type="password" size="60" name="app-password" id="app-password"/></div>
  	            <input type="submit" value="Login" id="candi-login" name="login">
  	          </div>
  	        </fieldset>
        	</form>

        	<p class="login-registerNowText">Not a user?</p>
        	<button type="button" class="login-registerNow" onclick="location.href='register.html'">Register Now!</button>
        	<div class="login-goBack">Go Back</div>
    		</div>

        <div class="login-loginInfo-C">
          <div class="login-type-ca2">Applicant</div>
          <div class="login-type-co2">Company</div>

          <form id="addFormCom" name="addFormCom" action="#" method="post">
            <fieldset> 
              <div class="formData">
                <label class="login-field" for="comp-email">Email:</label>
                <div class="login-value"><input type="email" size="60" name="comp-email" id="comp-email"/></div>
                <label class="login-field" for="comp-password">Password:</label>
                <div class="login-value"><input type="password" size="60" name="comp-password" id="comp-password"/></div>
                <input type="submit" value="Login" id="comp-login" name="login"/>
              </div>
            </fieldset>
          </form>

          <p class="login-registerNowText">Not a partner?</p>
          <button type="button" class="login-registerNow" onclick="location.href='register.html'">Register Now!</button>
          <div class="login-goBack">Go Back</div>
        </div>
    	</div>
    </main>
    <footer id="foot">
      <div id="footTop">
        <nav class="footList">
          <a class="footLink" href="about.html">About us</a> |

          <a class="footLink" href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true" title="Connect with us on LinkedIn!"></i></a>
        </nav>
      </div>
      <div id="copyright">
        &copy; JobLine 2016
      </div>
    </footer>
	</body>
</html>
